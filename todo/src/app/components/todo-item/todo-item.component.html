<div class="border my-3">
  <h3 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h3>
  <p [ngClass]="{'strike': !todo.active}">{{ todo.desc }}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="todo" (click)="onDone()" [checked]="!todo.active">
    <label class="form-check-label" for="todo">Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onDelete()">Delete</button>
</div>
