<div class="container">
  <app-add-todos (addTodo)="todoAdd($event)"></app-add-todos>
  <h3>Todos List</h3>
  <div *ngIf="this.todos.length == 0; else elseBlock">No Todos.</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (deleteTodo)="todoDelete($event)"
        (doneTodo)="todoDone($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
